<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Destino</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
            text-align: center;
        }
        .mensagem {
            font-size: 24px;
            color: #333;
        }
        .coracao {
            font-size: 100px;
            color: #e83e8c; /* Cor rosa para o coração */
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="mensagem">Lux, tô carente</div>
    <div class="coracao">&lt;3</div>
</body>
</html>
